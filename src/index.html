<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readux Store implementing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" > -->
    <script src="https://kit.fontawesome.com/494ccb8198.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css" >
</head>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Enter a valid link or url</h3>
                <input type="text" class="form-control" id="urlInput" placeholder="Enter a link containing http or https" />
                
                <h5 class="mt-5 text-center">Favorite Bookmarks</h5>
                <ul class="list-group mt-4" id="favoriteBookmarks"></ul>

                <h5 class="mt-5 text-center">All bookmarks Bookmarks</h5>
                <ul class="list-group mt-4" id="bookmarks"></ul>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
